<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {

            $("#b1").click(function () {
                $("p").show();
                $("div").show();
                $("label").show();
                $("input:text").show();
                $("ol").show();


            });

            $("#b2").click(function () {
                $("p").hide();
                $("div").hide();
                $("label").hide();
                $("input:text").hide();
                $("ol").hide();


            });
        }
       

    );
    </script>
</head>



<body>
    <p>Paragraph</p>
    <div>This is Div Tag</div>
    <label>Enter name</label>
    <input type="text" />
    <ol>
        <li>C++</li>
        <li>C</li>
        <li>Java</li>

    </ol>
    <br />
    <button id="b1" > Show</button>
    <br />
    <button id="b2"> Hide</button>

</body>
</html>
