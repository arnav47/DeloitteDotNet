<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("button").click(function () {
                $("div").animate({
                    left: '650px',
                    opacity: '0.5',
                    height : '150px'

                })

            })


        });
    </script>
</head>
<body>
    <div style="background-color:yellowgreen;width:400px;height:350px" >

    </div>

    <button>Animate</button>
</body>
</html>
