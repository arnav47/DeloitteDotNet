<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">
        function Show()
        {
            var name = document.getElementById("txtname").value;
            var age = document.getElementById("txtnum").value;

            alert("Name and age" + name + " " + age)
        }


    </script>
</head>
<body>
Enter Name: <input type="text" id="txtname" /> <br />
    Enter Age: <input type="number" max="99 "id="txtnum" /> <br />


    <input type="button" value="Click" onclick="Show()" />
</body>
</html>
