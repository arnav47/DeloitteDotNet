<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $("#b1").click(function () {
                $("#d1").fadeIn();
                $("#d2").fadeIn("slower");
                $("#d3").fadeIn(3000);

            });
            $("#b2").click(function () {
                $("#d1").fadeOut();
                $("#d2").fadeOut("slower");
                $("#d3").fadeOut(3000);

            });

        });
    </script>
</head>
<body>
    <div style="background-color:bisque ; width:auto; height:200px " id="d1"> </div>
    <div style="background-color:greenyellow ; width:auto; height:200px " id="d2"> </div>
    <div style="background-color:blueviolet ; width:auto; height:200px " id="d3"> </div>

    <button id="b1">Fade In</button>
    <button id="b2">Fade Out</button>
</body>
</html>
