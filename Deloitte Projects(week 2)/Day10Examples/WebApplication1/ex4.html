<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">

        var num1 = parseInt(prompt("Enter 1st number"));
        var num2 = parseInt(prompt("Enter 2st number"));

        var op = prompt("Enter Operator");
        switch(op)
        {
            case '+': alert("Add: " + (num1 + num2));
                break;
            case '-': alert("Sub: " + (num1 - num2));
                break;
            case '*': alert("Multiplication : " + (num1 * num2));
                break;
            case '/': alert("Div: " + (num1 / num2));
                break;
            default: alert("Invalid Operator");
        }
        
    </script>         
</body>
</html>
