<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .div1{
        width:150px;
        height:150px;
        border:10px dotted green;
        transform:rotate(90deg);

        }
          .div2{
        width:150px;
        height:150px;
        border:10px dotted green;
        transform:skew(20deg,45deg);
        
        }

          .div3{
        width:250px;
        height:250px;
        border:10px dotted green;
        transform:translate(50px,25px);
        
        }
    </style>
</head>
<body>
    <div class="div1">Transformers</div>
    <div class="div3">Autobots</div>
</body>
</html>
