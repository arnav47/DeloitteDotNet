<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#b1").click(function () {
                var Id = parseInt($("#txtid").val());
                alert(Id);
                $.ajax({
                    url: "http://localhost:52056/api/UserInfoApi/" + Id,
                    method: 'Delete',
                    success: function (data) {
                        alert(data);

                        if(data==null)
                            alert("Invalid");
                        else
                        {
                            document.write(data.Id + " " + data.name + " " + data.status);
                        }
                        }
                    }

)
                })

            });


    </script>
</head>
<body>
    <div>
        <label>Enter ID: </label>
        <input type="number" id="txtid" />
    </div>

    <div>
        <button id="b1">Delete</button>
    </div>
</body>
</html>
