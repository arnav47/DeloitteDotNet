<body>

    <script type="text/javascript">
        var d = new Date();
        document.write(d);
        document.write("<br/>");
        var hrs = d.getHours();

        if(hrs<=12)
        {
            alert("Good Morning");
        }
        else {
            alert("Not Morning");
        }


    </script>       

</body>
