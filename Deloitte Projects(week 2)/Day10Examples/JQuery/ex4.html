<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            $(document).ready(function () {

                $("#b1").click(function() 
                {
                    $("#d3").toggle(5000);
                })
            }
            )


        });
    </script>

</head>
<body>
    <div style="background-color:blueviolet ; width:auto; height:200px " id="d3"> </div>

    <button id="b1">Fade In</button>
</body>
</html>
